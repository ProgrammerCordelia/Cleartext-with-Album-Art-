[Rainmeter]
Update=100
DynamicWindowSize=1
ContextTitle=Choose Player...
ContextAction=!ActivateConfig "Cleartext with Album Art\Settings"

[Metadata]
Name=Cleartext with Album Art
Author=Harkeerat (https://www.deviantart.com/harkeerat16) 
License=Creative Commons Zero v1.0 Universal
Information=Based on Cleartext by Redsaph. Basically Cleartext but with album cover, last.fm integration required for the album cover. Controls can be set to your favourite player. Make sure the player is scrobbling to your last.fm! Enjoy :)
Version=1.0

[Variables]
UserName=keera_lalala
@include=#@#Variables.inc

[MeasureInput]
Measure=Plugin
Plugin=InputText
SolidColor=150,150,150,250
FocusDismiss=1
H=25
W=250
FontFace=KP Programmer NBP
FontColor=0,0,0
FontSize=14
Command1=!WriteKeyValue Variables UserName "$UserInput$" "#CURRENTPATH#Cleartext with Album Art.ini"
Command2=[!Refresh]
DefaultValue="Enter last.fm username..."
X=186
Y=150

[MeterWriteKeyValue]
Meter=String
X=186
Y=145
FontSize=15
FontFace=KP Programmer NBP
FontColor=255,255,255,255
AntiAlias=1
Text=#Username#
LeftMouseUpAction=!CommandMeasure "MeasureInput" "ExecuteBatch 1-2"

[MeasureSite]
Measure=Plugin
Plugin=WebParser
UserName=#UserName#
URL=http://ws.audioscrobbler.com/2.0/?api_key=b3d2b170f5393b31cb43146532ef8023&user=#UserName#&method=user.getrecenttracks&limit=3
RegExp=(?siU)<track(.*)>.*<artist mbid="(.*)">(.*)</artist>.*<name>(.*)</name>.*<streamable>(.*)</streamable>.*<mbid>(.*)</mbid>.*<album mbid="(.*)">(.*)</album>.*<url>(.*)</url>.*<image size="(.*)">(.*)</image>.*<image size="(.*)">(.*)</image>.*<image size="(.*)">(.*)</image>.*<image size="(.*)">(.*)</image>(.*)</track>
UpdateRate=200

[MeasureArtist] 
Measure=Plugin
Plugin=WebParser
URL=[MeasureSite]
StringIndex=3
Substitute="&apos;":"'","&amp;":"&","&quot;":'"',"":"Click on enter username"

[MeasureTitle] 
Measure=Plugin
Plugin=WebParser
URL=[MeasureSite]
StringIndex=4
Substitute="&apos;":"'","&amp;":"&","&quot;":'"',"":"Enter your last.fm username!"

[MeasureAlbum] 
Measure=Plugin
Plugin=WebParser
URL=[MeasureSite]
StringIndex=8
Substitute="&apos;":"'","&amp;":"&","":"Click the album cover to see the last.fm page for this song!","&quot;":'"'

[MeasureLink]
Measure=Plugin
Plugin=WebParser
URL=[MeasureSite]
StringIndex=9

[MeasureCover]
Measure=Plugin
Plugin=WebParser
URL=[MeasureSite]
StringIndex=15
Download=1
DownloadFile=Cover.jpg

[MeasureProgress]
Measure=NowPlaying
PlayerName=#PlayerName#
PlayerType=PROGRESS
UpdateDivider=20


[MeasurePlayer]
Measure=Plugin
Plugin=#Plugin#
PlayerName=#PlayerName#
PlayerType=TITLE
Substitute="":"N\A"

[MeterBackground]
Meter=Image
SolidColor=20,20,20,1

[ImageMeter]
Meter=Image
W=150
H=150
X=20
Y=20
ImageName=#@#watermark.png
DynamicVariables=1

[MeterImage]
Meter=Image
MeasureName=MeasureCover
W=150
H=150
X=20
Y=20
LeftMouseUpAction=["[MeasureLink]"]
DynamicVariables=1

[MeasureLuaArtist]
Measure=Script
ScriptFile=#@#Marquee.lua
Width=25
Variable=Text
MeasureName=MeasureArtist
Delimiter="          "

[StringMeterArtist]
Meter=String
MeasureName=MeasureLuaArtist
X=180
Y=17
FontWeight=300
FontSize=25
H=30
FontFace=KP Programmer NBP
FontColor=255,255,255,255
SolidColor=0,0,0,1
AntiAlias=1
StringEffect=Shadow

[MeasureLuaTitle]
Measure=Script
ScriptFile=#@#Marquee.lua
Width=17
Variable=Text
MeasureName=MeasureTitle
Delimiter="          "

[StringMeterTitle]
Meter=String
MeasureName=MeasureLuaTitle
X=180
Y=60
H=20
StringStyle=Bold
FontFace=KP Programmer NBP
FontSize=25 + 2
FontColor=255,255,255,255
SolidColor=0,0,0,1
AntiAlias=1
StringEffect=Shadow

[MeasureLuaAlbum]
Measure=Script
ScriptFile=#@#Marquee.lua
Width=25
Variable=Text
MeasureName=MeasureAlbum
Delimiter="          "

[StringMeterAlbum]
Meter=String
MeasureName=MeasureLuaAlbum
H=20
X=180
Y=105
StringStyle=Italic
FontSize=20 + 4
FontFace=KP Programmer NBP
FontColor=255,255,255,255
SolidColor=0,0,0,1
AntiAlias=1
StringEffect=Shadow

[MeasureStateButton]
Measure=Plugin
Plugin=#Plugin#
PlayerName=[MeasurePlayer]
PlayerType=STATE
Substitute="0":"#@#play.png","1":"#@#pause.png","2":"#@#play.png"

[ProgressBar]
Meter=BAR
MeasureName=MeasureProgress
X=174
Y=20
W=3
H=150
BarColor=255,255,255
SolidColor=255,255,255,80
BarOrientation=Vertical

[MeterPrevious]
Meter=Button
ButtonImage=#@#Previous.png
X=20
Y=175
LeftMouseUpAction=[!CommandMeasure MeasurePlayer "Previous"]

[MeasureStateButton]
Measure=Plugin
Plugin=#Plugin#
PlayerName=#PlayerName#
PlayerType=STATE
Substitute="0":"#@#Play.png","1":"#@#Pause.png","2":"#@#Play.png"

[MeterPlayPause]
Meter=Button
ButtonImage=[MeasureStateButton]
X=85
Y=175
LeftMouseUpAction=[!CommandMeasure MeasurePlayer "PlayPause"]
DynamicVariables=1

[MeterNext]
Meter=Button
ButtonImage=#@#Next.png
X=145
Y=175
AntiAlias=1
LeftMouseUpAction=[!PluginBang MeasurePlayer "Next"]
